<ng-container *ngIf="view">
    <div
        class="fixed z-50 top-0 right-1 flex justify-center items-center w-screen h-screen backdrop-blur-sm bg-black/10 cursor-pointer">
        <div class="flex flex-col md:w-2/4 w-full min-h-96 bg-white rounded-lg m-4">
            <div class="w-full flex flex-col divide-y">
                <div class="flex flex-row gap-8 items-center p-4">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <input [(ngModel)]="textSearch" autofocus type="text"
                        class="flex w-full h-12 text-lg border-none border-0 outline-none focus:outline-none focus:border-0 focus:ring-0 p-0">
                    <span
                        class="p-1 text-sm font-semibold border border-gray-300 rounded-lg text-gray-500 hover:text-gray-700">esc</span>
                </div>
                <div class="flex flex-col justify-start items-center outline-none p-4 gap-4">
                    <ng-container>
                        <div
                            class="flex flex-row justify-start items-center gap-2 w-full h-auto p-2 rounded-lg bg-slate-100 hover:bg-blue-300 hover:text-white">
                            <span class="w-8 h-8 text-xl font-semibold border rounded-md text-center">#</span>
                            <div class="flex flex-col items-start w-full h-full">
                                <span class="text-xs font-semibold p-2 border rounded-full text-center">
                                    Pondok Aren
                                </span>
                                <span class="text-xl">
                                    Jumlah TPS
                                </span>
                            </div>
                        </div>
                    </ng-container>

                    <ng-container>
                        <div class="flex flex-row justify-center items-center gap-2 w-full h-auto p-2 rounded-lg">
                            <span class="text-xl text-center">
                                No Result for
                                <strong>"apahsodnskdfbsmdbsj"</strong>
                            </span>

                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</ng-container>
